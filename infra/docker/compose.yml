services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build:
      context: ../..
      dockerfile: infra/docker/api.Dockerfile
    environment:
      PORT: 8080
      DATABASE_URL: postgres://finance:finance@db:5432/finance
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db-data:


